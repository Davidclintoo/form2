<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>account</title>
</head>

<body>




  <div id="container">
    <h1 id="login"> SignUp fast</h1>
    <button type="button" data-bs-toggle="modal" class="bt "  data-bs-target="#signupModal">
      SIGN UP
    </button>

    <div class="modal "  id="signupModal" aria-labelledby="exampleModalLabel" tabindex="-1"  aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">SIGN UP </h5>
            <button type="button" class="btn-close"  data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="signup" action="{{ url_for('signup') }}" , method="POST">
              <div class="msg">{{ msg }}</div>



              <div class="mb-3" class="form_input error"  >
                <label for="exampleInputFastname1" class="form-label">First Name</label>
                <input name="first_name" placeholder="Fast Name"  id="first_name">
                <small></small>
              </div>

              <div class="mb-3" class="form_input error"   >
                <label for="exampleInputseconname1" class="form-label">Second Name</label>
                <input name="second_name" placeholder="Second Name"  id="second_name">
                <small></small>
              </div>

              <div class="mb-3" class="form_input error"  >
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input name="email" placeholder="email"  id="email"
                  aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                <small></small>
              </div>

              <div class="mb-3" class="form_input error"  >
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input name="password" type="password"  id="password">
                <small></small>
              </div>



              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">

                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="bt ">Submit</button>

            </form>

          </div>

        </div>
      </div>
    </div>
    <p class="bottom">Already have an account? <a class="bottom" href="{{ url_for('login') }}"> Sign In here</a>
    </p>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="/static/app.js"></script>
</body>

</html>
